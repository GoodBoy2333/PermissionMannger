    <script th:inline="javascript">
        function Wraper() {
        }
        Wraper.prototype = {
            createFrame : function(url) {
                var frame = '<iframe scrolling="auto" frameborder="0" src="'
                    + url + '" style=\"width:100%;height:1024px;\"></iframe>';
                return frame;
            },
            //在右边center区域打开菜单，新增tab
            addTab : function(text, url) {
                if ($("#tabs").tabs('exists', text)) {
                    $('#tabs').tabs('select', text);
                    var tab = $('#tabs').tabs('getSelected');
                    $('#tabs').tabs('update', {
                        tab : tab,
                        options : {
                            content : this.createFrame(url)
                        }
                    });

                } else {
                    $('#tabs').tabs('add', {
                        title : text,
                        closable : true,
                        content : this.createFrame(url)
                    });
                }
            },
            getParent : function (w) {
                var win = w ? w : window;
                if (win.parent != win) //找到最顶层窗口
                    return this.getParent(win.parent);
                if(win.$&&win.$.messager){
                    return win;
                }else{
                    return window;
                }
            }
        };
        window.framework = new Wraper();
        //top.framework.openTab(title, url);
    </script>
